<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <meta name="viewport" content="width=device-width,intial-scale">
    <style>
    .flex{
      display:flex;
      flex-direction: row;
      justify-content:space-between;
      flex-wrap: wrap-reverse;
  }
    .flex>div{
      background-color:violet;
      font-size:120px;
      padding:3%;
     margin:2%;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
</div>
    </body>
</html>
